<mat-card>
  <mat-card-header>
    <mat-card-title>Regisztráció</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" class="register-form">
      <mat-form-field appearance="fill">
        <mat-label>Név</mat-label>
        <input matInput
               formControlName="name"
               placeholder="Név">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Felhasználó név</mat-label>
        <input matInput 
               formControlName="username"
               placeholder="Felhasználó név">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput
               formControlName="email"
               placeholder="Email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Jelszó</mat-label>
        <input matInput 
               type="password" 
               formControlName="psw"
               placeholder="Jelszó">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Szerepkör</mat-label>
        <mat-select formControlName="role">
          <mat-option value="jatekos">Játékos</mat-option>
          <mat-option value="biro">Bíró</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button 
              color="primary" 
              type="submit"
              (click)="registerUser()"
              [disabled]="registerForm.invalid">
        Regisztrálok
      </button>
    </form>
  </mat-card-content>
</mat-card>
