<mat-tab-group>
    <mat-tab label="Csapatok">
        <!-- List of teams will go here -->
    </mat-tab>
    <mat-tab label="Csapat létrehozása">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Új csapat létrehozása</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="csapatForm" class="team-form">
                    <mat-form-field appearance="fill">
                        <mat-label>Csapat neve</mat-label>
                        <input matInput 
                               formControlName="nev" 
                               placeholder="Csapat neve">
                    </mat-form-field>

                    <button mat-raised-button 
                            color="primary" 
                            type="submit" 
                            (click)="createTeam()"
                            [disabled]="csapatForm.invalid">
                        Csapat létrehozása
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    @if (isPlayer()) { <mat-tab label="Játékosok hozzáadása">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Adj hozzá játékosokat!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!-- Add your player join form here -->
                <p>Itt tudsz csatlakozni egy csapathoz</p>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    }
</mat-tab-group>
